<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
</head>
<body>
  <div class="container-bg">
    <div class="container-card">
      <h1 class="card-titulo">Calculadora de IMC</h1>
      <form class="form-calculator">
        <label for="weight" class="weight-titulo">Informe o seu peso</label>
        <div class="form-value">
          <span class="material-symbols-outlined">weight</span>
            <input type="number" id="weight" class="weight" required placeholder="50">
          <span class="form-unidade">kg</span>
        </div>
        <label for="height">Informe a sua altura(em metros, <br> utilizando virgula )</label>
        <div class="form-value">
          <span class="material-symbols-outlined">
            height
            </span>
          <input type="number" step=".01" id="height" class="height"  placeholder="1,62">
          <span class="form-unidade">cm</span>
        </div>
        <div class="calculator-button">
          <button class="btn-calc">
            Calcular
          </button>
        </div>
        <div class="result-calc">
          <span class="result-value"></span>
          <span class="result-drescription"></span>
        </div>
        <div class="information-imc">
          <a href="https://www.saude.rj.gov.br/obesidade/noticias/2019/03/imc-voce-sabe-o-que-o-indice-de-massa-corporal-diz-sobre-sua-saude" target="_blank">Mais informações sobre o IMC</a>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
</head>
<body>
  <div class="container-bg">
    <div class="container-card">
      <h1 class="card-titulo">Calculadora de IMC</h1>
      <form id="calculator">
        <label for="weight">Informe o seu peso</label>
        <div class="weight-value">
          <span class="material-symbols-outlined">weight</span>
            <input type="number" id="weight" class="weight" required>
        </div>
        <label for="height">Informe a sua altura(em centimetros)</label>
        <div class="height-value">
          <span class="material-symbols-outlined">
            height
            </span>
          <input type="number" id="height" class="weight" required>
        </div>
        <div class="calculator-button">
          <button class="btn-calc">
            Calcular
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
